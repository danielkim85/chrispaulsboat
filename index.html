<html>
	<head>
		<title>Chris Paul's Boat</title>
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="./third_party/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="./third_party/mobile.js"></script>
		<script src="./third_party/moment.js"></script>
		<script src="./third_party/jquery.blockUI.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.1/fullcalendar.min.js"></script>
		<link rel="stylesheet" href="./third_party/fancybox2.0/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
		<script type="text/javascript" src="./third_party/fancybox2.0/jquery.fancybox.pack.js?v=2.1.5"></script>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.0.1/fullcalendar.css">
		<link rel="stylesheet" type="text/css" href="./third_party/jquery-ui-1.10.4.custom/css/flick/jquery-ui-1.10.4.custom.min.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="index.js"></script>
		<div id="main">
			<h1 id="header">
				CHRISPAULSBOAT.COM
			</h1>
			<div id="login">
				<fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();" autologoutlink="true">
				</fb:login-button>
				<div id="status">
				</div>				
			</div>
			<h3 id="subheader">
				 WHERE ALL YOUR DREAMS COME TRUE
			</h3>
			<div id="calendar"></div>
			<div id="footer">
				Created by <a target="_blank" href="https://github.com/danielkim85">DK</a> || View my sauce @ <a target="_blank" href="https://github.com/danielkim85/chrispaulsboat">GitHub</a>
			</div>
			<div id="images">
				<a class="fancybox" rel="group" href="./img/polaroid.png"><img id="polaroid" src="./img/polaroid.png" /></a>
				<br />			
				<a class="fancybox" rel="group" href="./img/polaroid2.png"><img id="polaroid2" src="img/polaroid2.png" /></a>
				<br />				
				<a class="fancybox" rel="group" href="./img/polaroid3.png"><img id="polaroid3" src="img/polaroid3.png" /></a>
			</div>
		</div>
		
		<div id="dialog" title="Basic dialog" style="display:none;">
			<div style="display:none;" id="no_compete">Be the first one to join!</div>
			<div style="display:none;" id="compete">Your competitors are</div>
			<div id="roster"></div>
			<div id="action">
				<button id="join">Join</button>
				<button id="withdraw" style="display:none;">Withdraw</button>
				<button id="cancel" style="display:none;">Cancel Trip</button>				
			</div>
			<div id="know_t_pain_first">
				To sign up, you must be friends with Chris Paul. Request <a target="_blank" href="https://www.facebook.com/ChrisPaulFB">here</a>.
			</div>
		</div>
	</body>
</html>
